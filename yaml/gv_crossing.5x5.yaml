state_space:
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

action_space:
  - MOVE_FORWARD
  - MOVE_BACKWARD
  - MOVE_LEFT
  - MOVE_RIGHT
  - TURN_LEFT
  - TURN_RIGHT

observation_space:
  objects: [ Wall, Floor, Exit ]
  colors: [ NONE ]

reset_function:
  name: crossing
  shape: [ 5, 5 ]
  num_rivers: 1
  object_type: Wall

transition_functions:
  - name: move_agent
  - name: turn_agent

reward_functions:
  - name: reach_exit
    reward_on: 5.0
    reward_off: 0.0
  - name: getting_closer
    distance_function: manhattan
    object_type: Exit
    reward_closer: 0.2
    reward_further: -0.2
  - name: living_reward
    reward: -0.05

observation_function:
  name: partially_occluded
  area: [ [ -6, 0 ], [-3, 3 ] ]

terminating_function:
  name: reach_exit
